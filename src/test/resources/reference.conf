
pekko {
  log-level = "DEBUG"

  actor {
    // serialize-messages = on

    debug {
      unhandled = on
      event-stream = on
    }

    serializers {
      jackson-json = "org.apache.pekko.serialization.jackson.JacksonJsonSerializer"
    }

    serialization-bindings {
      "devs.iso.DevsMessage" = "jackson-json"
      "devs.iso.time.SimTime" = "jackson-json"
      "devs.iso.log.RunIdMessage" = "jackson-json"
    }
  }
  serialization.jackson {
    jackson-json {
      serialization-features {
        INDENT_OUTPUT = on
      }
    }

    jackson-modules += "com.fasterxml.jackson.datatype.jdk8.Jdk8Module"
    jackson-modules += "com.fasterxml.jackson.datatype.guava.GuavaModule"
  }
}

kafka-cluster {
  bootstrap.servers = "localhost:29092"
  security.protocol = PLAINTEXT
}

kafka-readall-consumer: ${pekko.kafka.consumer} {
  kafka-clients {
    bootstrap.servers = "localhost:29092"
    security.protocol = PLAINTEXT
    enable.auto.commit = false
    auto.offset.reset = earliest
  }
}

